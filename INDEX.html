<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="times">
        <div class="times-container">
            <div>
                <span id="houre">00:</span>
                <span id="minute">00:</span>
                <span id="secound">00</span>
            </div>
            <div id="mili" class="times-container--mili">000</div>
        </div>
        <div class="times-buttons">
            <button id="Start"> <span class="material-symbols-outlined">
                play_arrow
                </span>
            </button>
            <button id="Puase"> <span class="material-symbols-outlined">
                pause
                </span>
            </button>
            <button id="Reset"> <span class="material-symbols-outlined">
                stop
                </span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
